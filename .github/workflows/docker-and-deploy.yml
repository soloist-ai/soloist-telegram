name: Docker build, Push and Deploy to Kubernetes

on:
  workflow_dispatch:
    inputs:
      replicas:
        description: 'Number of replicas (pods) to deploy'
        required: true
        default: 1
        type: number

jobs:
  docker-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install gettext for envsubst
        run: |
          sudo apt-get update && sudo apt-get install -y gettext-base

      - name: Create settings.xml with environment variables
        run: |
          cat << 'EOF' > ./settings-template.xml
          ${{ secrets.MAVEN_SETTINGS_XML }}
          EOF

          export GITHUB_USER="${{ github.actor }}"
          export GITHUB_TOKEN="${{ secrets.PACKAGES_TOKEN }}"

          envsubst < ./settings-template.xml > ./settings.xml
          rm -f ./settings-template.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/soloist-telegram:latest
            ghcr.io/${{ github.repository_owner }}/soloist-telegram:${{ github.sha }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4

      - name: Set environment variables for deployment
        run: |
          echo "DEPLOY_IMAGE=ghcr.io/${{ github.repository_owner }}/soloist-telegram:${{ github.sha }}" >> $GITHUB_ENV
          echo "GIT_COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> $GITHUB_ENV
          echo "TELEGRAM_BOT_TOKEN_APP=${{ secrets.TELEGRAM_BOT_TOKEN_APP }}" >> $GITHUB_ENV
          echo "TELEGRAM_WEBHOOK_SECRET_TOKEN_APP=${{ secrets.TELEGRAM_WEBHOOK_SECRET_TOKEN_APP }}" >> $GITHUB_ENV
          echo "REPLICAS=${{ inputs.replicas }}" >> $GITHUB_ENV

      - name: Generate final deployment.yml with env vars
        run: |
          envsubst < k8s/deployment.yml > k8s/deployment-rendered.yml
          cat k8s/deployment-rendered.yml

      - name: Setup kubeconfig
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG" > ~/.kube/config

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment-rendered.yml
          kubectl apply -f k8s/service.yml

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/soloist-telegram --timeout=120s

      - name: Clean up temporary files (security)
        run: |
          rm -f settings.xml
          rm -f k8s/deployment-rendered.yml