databaseChangeLog:
  - changeSet:
      id: telegram-user-sessions-table
      author: sleepkqq
      changes:
        - createTable:
            tableName: telegram_user_sessions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: state
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  constraints:
                    nullable: false
                    defaultValue: 0

  - changeSet:
      id: add-pending-interrupt-state-to-telegram-user-sessions
      author: sleepkqq
      changes:
        - addColumn:
            tableName: telegram_user_sessions
            columns:
              - column:
                  name: pending_interrupt_state
                  type: JSONB
                  constraints:
                    nullable: true
