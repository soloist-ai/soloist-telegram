spring:
  application:
    name: solo-leveling-telegram
  datasource:
    url: jdbc:postgresql://localhost:5432/solo_leveling
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 8
  cache:
    type: redis
  profiles:
    include: jimmer
  threads:
    virtual:
      enabled: true
app:
  grpc:
    services:
      player:
        host: localhost
        port: 11001
  telegram:
    bot:
      token: ${TELEGRAM_BOT_TOKEN_DEV}
      api:
        url: https://api.telegram.org/bot
      webhook:
        host: https://solo-leveling-telegram.ru.tuna.am
        path: webbook
        secret-token: ${TELEGRAM_WEBHOOK_SECRET_TOKEN_DEV}
  cache:
    redis:
      default-ttl: 1h
      caches:
        user-info:
          ttl: 30m
          nullable: false
server:
  port: 10005