databaseChangeLog:
  - changeSet:
      id: scheduled-broadcasts-table
      author: sleepkqq
      changes:
        - createTable:
            tableName: scheduled_broadcasts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: file_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: scheduled_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: SMALLINT
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: total_success
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: total_failed
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INT
                  defaultValue: 0
                  constraints:
                    nullable: false

  - changeSet:
      id: localized-messages-table
      author: sleepkqq
      changes:
        - createTable:
            tableName: localized_messages
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: locale
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: broadcast_id
                  type: UUID
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: localized_messages
            baseColumnNames: broadcast_id
            referencedTableName: scheduled_broadcasts
            referencedColumnNames: id
            constraintName: fk_localized_messages_broadcast_id
